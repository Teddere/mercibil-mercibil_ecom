<div id="modal_content" class="modal modal-blur fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
                <form id="form-modal" method="post">
                    {% csrf_token %}
                    <fieldset id="field-content"></fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                    Annuler
                </button>
                <button form="form-modal" type="submit" class="btn btn-primary ms-auto btn-modal-submitted">
                    <i class="fa-regular fa-square-check me-2"></i>
                    Valider
                </button>
            </div>
        </div>
    </div>
</div>
